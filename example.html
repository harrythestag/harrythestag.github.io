<!DOCTYPE html>
<html>
<head>
    <title>HTML, CSS, and JavaScript Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        
        #myButton {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>HTML, CSS, and JavaScript Example</h1>
    
    <p>Click the button to change the background color:</p>
    
    <button id="myButton">Change Color</button>
    
    <script>
        // JavaScript code to change the background color
        document.getElementById("myButton").addEventListener("click", function() {
            // Generate a random color
            var randomColor = "#" + Math.floor(Math.random()*16777215).toString(16);
            
            // Set the background color of the body to the random color
            document.body.style.backgroundColor = randomColor;
        });
    </script>
</body>
</html>
